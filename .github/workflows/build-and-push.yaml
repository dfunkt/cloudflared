name: Build Docker Image
permissions: {}

on:
  push:
    branches: main

env:
  REGISTRY_PACKAGE: ghcr.io/${{ github.repository }}

defaults:
  run:
    shell: bash

jobs:
  build-and-push:
    runs-on: ${{ contains(matrix.arch, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: read
      packages: write # Needed to upload packages and artifacts
      id-token: write # Needed to mint the OIDC token necessary to request a Sigstore signing certificate
      attestations: write # Needed to generate an artifact attestation for a build
    strategy:
      matrix:
        os: ["linux"]
        arch: ["amd64", "arm64"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Normalize architecture string
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          # Replace slashes with nothing to create a safe string for paths/cache keys
          NORMALIZED_ARCH="${MATRIX_ARCH//\/}"
          echo "NORMALIZED_ARCH=${NORMALIZED_ARCH}" | tee -a "${GITHUB_ENV}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY_PACKAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: ${{ matrix.os }}/${{ matrix.arch }}
          sbom: true
          tags: |
            ${{ env.REGISTRY_PACKAGE }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: |
            type=local,dest=./output
            type=image,push-by-digest=true,name-canonical=true,push=true,compression=zstd

      - name: Export digest
        env:
          EXTRACT_CMD: ${{ steps.build.outputs.digest }}
          RUNNER_TEMP: ${{ runner.temp }}
        run: |
          mkdir -p "${RUNNER_TEMP}"/digests
          digest="${EXTRACT_CMD}"
          touch "${RUNNER_TEMP}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Rename artifacts to match target platform
        env:
          NORMALIZED_ARCH: ${{ env.NORMALIZED_ARCH }}
        run: |
          mv ./output/sbom.spdx.json cloudflared-sbom-"${NORMALIZED_ARCH}".spdx.json
          mv ./output/usr/local/bin/cloudflared cloudflared-"${NORMALIZED_ARCH}"

      - name: Attest binaries
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-path: |
            cloudflared-${{ env.NORMALIZED_ARCH }}
            cloudflared-sbom-${{ env.NORMALIZED_ARCH }}.spdx.json

      - name: Get short SHA for artefacts
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cloudflared-${{ env.SHORT_SHA }}-${{ matrix.os }}-${{ matrix.arch }}
          path: cloudflared-${{ env.NORMALIZED_ARCH }}

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cloudflared-sbom-${{ env.SHORT_SHA }}-${{ matrix.os }}-${{ matrix.arch }}
          path: cloudflared-sbom-${{ env.NORMALIZED_ARCH }}.spdx.json

  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write # Needed to upload packages and artifacts
      id-token: write # Needed to mint the OIDC token necessary to request a Sigstore signing certificate
      attestations: write # Needed to generate an artifact attestation for a build

    steps:
      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY_PACKAGE }}
          tags: type=raw,value=latest

      - name: Create manifest list, push it and extract digest SHA
        working-directory: ${{ runner.temp }}/digests
        env:
          REGISTRY_PACKAGE: ${{ env.REGISTRY_PACKAGE }}
        run: |
          echo "Creating manifest"
          if ! OUTPUT=$(docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
                          $(printf "${REGISTRY_PACKAGE}@sha256:%s " *) 2>&1); then
            echo "Manifest creation failed"
            echo "${OUTPUT}"
            exit 1
          fi

          echo "Manifest created successfully"
          echo "${OUTPUT}"

          # Extract digest SHA for subsequent steps
          GET_DIGEST_SHA="$(echo "$OUTPUT" | grep -oE 'sha256:[a-f0-9]{64}' | tail -1)"
          echo "DIGEST_SHA=${GET_DIGEST_SHA}" | tee -a "${GITHUB_ENV}"

      - name: Attest container image
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-name: ${{ env.REGISTRY_PACKAGE }}
          subject-digest: ${{ env.DIGEST_SHA }}
          push-to-registry: true

  deploy:
    name: Deploy
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    needs: merge-manifests
    if: ${{ vars.WEBHOOK_ENABLED == 'true' }}

    steps:
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@2381f0e9c7b6bf061fb1405bd0804b8706116369 # v3.0.8
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
